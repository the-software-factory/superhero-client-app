
<form #heroForm="ngForm" (submit)="heroForm.valid && onSubmit(heroForm)" novalidate>

    <div class="form-group" [class.has-danger]="heroForm?.submitted && heroForm?.controls?.name?.invalid">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               [(ngModel)]="superHero.name"
               placeholder="Name"
               required
               minlength="4"
               maxlength="10">
    </div>

    <div class="form-group" [class.has-danger]="heroForm?.submitted && heroForm?.controls?.realName?.invalid">
        <label for="realName">Real name</label>
        <input type="text"
               class="form-control"
               id="realName"
               name="realName"
               [(ngModel)]="superHero.realName"
               placeholder="Real name"
               required
               minlength="4"
               maxlength="10">
    </div>

    <div class="form-group">
        <label for="hasCloak">Has cloak?</label>
        <input type="checkbox"
               class="form-control"
               id="hasCloak"
               name="hasCloak"
               [(ngModel)]="superHero.hasCloak">
    </div>

    <div class="form-group" [class.has-danger]="heroForm?.submitted && heroForm?.controls?.picture?.invalid">
        <label for="picture">Picture</label>
        <input type="text"
               class="form-control"
               id="picture"
               name="picture"
               [(ngModel)]="superHero.picture"
               placeholder="Picture"
               required
               minlength="4"
               maxlength="128">
    </div>

    <div class="form-group" [class.has-danger]="heroForm?.submitted && heroForm?.controls?.birthDate?.invalid">
        <label for="birthDate">Birth date</label>
        <input type="date"
               class="form-control"
               id="birthDate"
               name="birthDate"
               [(ngModel)]="superHero.birthDate"
               required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

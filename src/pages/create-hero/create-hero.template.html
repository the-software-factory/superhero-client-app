
<form #heroForm="ngForm" [formGroup]="superHeroFormGroup" (submit)="superHeroFormGroup.valid && onSubmit(heroForm)" novalidate>

    <div class="form-group"
         [class.has-danger]="isInputValid(heroForm, 'name')">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               formControlName="name"
               name="name"
               placeholder="Name">
    </div>

    <div class="form-group"
         [class.has-danger]="isInputValid(heroForm, 'realName')">
        <label for="realName">Real name</label>
        <input type="text"
               class="form-control"
               id="realName"
               formControlName="realName"
               placeholder="Real name">
    </div>

    <div class="form-group"
         [class.has-danger]="isInputValid(heroForm, 'location')">
        <label for="location">Location</label>
        <input type="text"
               class="form-control"
               id="location"
               formControlName="location"
               placeholder="Location">
    </div>

    <div class="form-group">
        <label for="hasCloak">Has cloak?</label>
        <input type="checkbox"
               class="form-control"
               id="hasCloak"
               formControlName="hasCloak">
    </div>

    <div class="form-group"
         [class.has-danger]="isInputValid(heroForm, 'picture')">
        <label for="picture">Picture</label>
        <input type="text"
               class="form-control"
               id="picture"
               formControlName="picture"
               placeholder="Picture">
    </div>

    <div class="form-group"
         [class.has-danger]="isInputValid(heroForm, 'birthDate')">
        <label for="birthDate">Birth date</label>
        <input type="date"
               class="form-control"
               id="birthDate"
               formControlName="birthDate">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

<div class="list-wrapper shadows">
    <div class="sh-list list-group">

        <a *ngFor="let superhero of (superheroes$ | async)" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ superhero.name }}</h5>
                <small class="text-muted">{{ superhero.birthDate }}</small>
            </div>
            <p class="mb-1">{{ superhero.realName }}</p>
            <small class="text-muted">{{ superhero.location }}</small>
        </a>

    </div>
</div>

<div class="login-wrapper row justify-content-center">
    <div class="col-5">
        <div class="login-card shadows">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="row">
                        <div class="col-10">
                            <h1 class="title">Superhero App</h1>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                </div>
            </div>
            <div class="row justify-content-center" [hidden]="!error">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <form novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input id="username"
                                       name="username"
                                       type="text"
                                       class="form-control"
                                       [(ngModel)]="username"
                                       placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <input id="password"
                                       name="password"
                                       type="password"
                                       class="form-control"
                                       [(ngModel)]="password"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 text-center">
                                <button type="submit"
                                        (click)="onSubmit()"
                                        class="btn btn-info btn-block">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
